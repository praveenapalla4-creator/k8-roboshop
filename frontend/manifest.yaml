

apiVersion: v1
kind: ConfigMap
metadata:
   name: frontend
   namespace: roboshop
data:
  MONGO: "true" 
  REDIS_URL: "redis://redis:6379" 
  MONGO_URL: "mongodb://mongodb:27017/users"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: roboshop
  # these are replica set labels
  labels:
    project: roboshop
    component: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      project: roboshop
      component: frontend
      tier: frontend
  # pod definition
  template:
    metadata:
      labels:
        project: roboshop
        component: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: pallapraveena/frontend:v1
        imagePullPolicy: Always
        # envFrom: 
        # - configMapRef:
        #      name: frontend
        ports:
        - name: liveness-port
          containerPort: 80
        readinessProbe:
            httpGet:
              path: /
              port: liveness-port
            failureThreshold: 10
            periodSeconds: 10

        livenessProbe:
          httpGet:
              path: /
              port: liveness-port
          failureThreshold: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop
spec:
  type: LoadBalancer
  selector:
    project: roboshop
    component: frontend
    tier: frontend
  ports: 
     - protocol: TCP
       port: 80 # service port
       targetPort: 80 # container port
